<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    border-radius: 100px;
    background: red;
    -webkit-transition: width 2s, height 2s, border-radius 2s; /* For Safari 3.1 to 6.0 */
    transition: width 2s, height 2s, border-radius 2s;
}

div:hover {
    width: 250px;
    height: 250px;
    border-radius: 250px;
}
</style>
</head>
<body>
<div></div>
</body>
</html>
